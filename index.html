<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="shortcut icon"
      href="./assets/img/pokeball.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/idStyle.css" />
    <link rel="stylesheet" href="./css/bgColors.css" />
    <link rel="stylesheet" href="./css/overviewCard.css" />
    <link rel="stylesheet" href="./css/detailCard.css" />
    <link rel="stylesheet" href="./css/templates.css" />
    <link rel="stylesheet" href="./css/indexMedia.css" />
    <link rel="stylesheet" href="./css/pokeball.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <script src="script.js"></script>
    <script src="./javascript/templates.js"></script>
    <script src="./javascript/filter.js"></script>
    <script src="./javascript/buttonsShow.js"></script>
  </head>
  <body onload="fetchDataJson()">
    <header>
      <h1>Pokédex</h1>
      <form id="inputNumber" onsubmit="showAmount(); return false">
        <label>
          <span>Hier Nummer des gewünschten Pokemons eingeben </span>
          <span>(max 649)</span></label
        >
        <div class="search">
          <input
            type="number"
            min="1"
            max="649"
            id="amountOfPokemon"
            placeholder="#No"
            required
          />
          <button type="submit" title="Anzeigen">
            <img src="./assets/img/eye.png" alt="" />
          </button>
        </div>
      </form>
      <form onsubmit="return false" class="search">
        <input
          type="text"
          minlength="3"
          id="searchPokemon"
          placeholder="Hier Suchbefehl eingeben"
        />
        <button>Suchen</button>
      </form>
    </header>
    <main>
      <section id="content"></section>
      <section id="loadingScreen">
        <div class="wrapper">
          <div class="pokeball"></div>
        </div>
      </section>
      <section id="detailContent" class="d-none" onclick="closeDetailedCard()">
        <div class="poke-detail">
        <div class="name">
          <div># 1</div>
          <div>Bisasam</div>
        </div>
        <div class="poke-pic bg_${overviewCards[i].type[0]}">
          <img src="" alt="Pokemon" />
        </div>
        <div class="poke-type"></div>
      </div>
      </section>
      <button onclick="showMore()">zeige mehr</button>
    </main>
    <footer>
      <span>&copy; 2024 Philipp Lötzsch</span>
      <span>All rights reserved</span>
    </footer>
  </body>
</html>
