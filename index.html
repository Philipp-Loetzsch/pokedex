<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="shortcut icon"
      href="./assets/img/pokeball.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/idStyle.css" />
    <link rel="stylesheet" href="./css/bgColors.css" />
    <link rel="stylesheet" href="./css/overviewCard.css" />
    <link rel="stylesheet" href="./css/detailCard.css" />
    <link rel="stylesheet" href="./css/templates.css" />
    <link rel="stylesheet" href="./css/indexMedia.css" />
    <link rel="stylesheet" href="./css/pokeball.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <script src="script.js"></script>
    <script src="./javascript/buffer.js"></script>
    <script src="./javascript/detailCard.js"></script>
    <script src="./javascript/templates.js"></script>
    <script src="./javascript/buttonsShow.js"></script>
    <script src="./javascript/abilities.js"></script>
    <script src="./javascript/abilities/stats.js"></script>
    <script src="./javascript/abilities/attacks.js"></script>
    <script src="./javascript/filter.js"></script>
  </head>
  <body onload="fetchDataJson()">
    <header>
      <h1>Pokédex</h1>
      <form id="inputNumber" onsubmit="showAmount(); return false">
        <div class="search">
          <div class="input">
             <input
              type="number"
              min="1"
              max="649"
              id="amountOfPokemon"
              placeholder="#No"
              required/>
             <button type="submit" title="show">
              <img src="./assets/img/eye.png" alt="" />
             </button>
          </div>
          <label>insert number of pokemon(max 649)</label>
        </div>
      </form>
      <form class="search" onsubmit="searchPokemon(); return false">
        <input
          type="text"
          minlength="3"
          id="searchPokeName"
          placeholder="enter search"
          required
        />
        <div class="search-btn">
          <button type="submit">
            <img src="./assets/img/eye.png" alt="" />
          </button>
          <button
            id="resetFilterBtn"
            onclick="resetFilter()"
            type="button"
            title="reset filter"
          >
            <img src="./assets/img/filter-reset.svg" alt="" />
          </button>
        </div>
      </form>
    </header>
    <main>
      <section id="content"></section>
      <section id="loadingScreen">
        <div class="wrapper">
          <div class="pokeball"></div>
        </div>
      </section>
      <section
        id="detailContent"
        class="d-none"
        onclick="closeDetailedCard()"
      ></section>
      <button id="showMore" onclick="showMore()">+</button>
    </main>
    <footer>
      <span>&copy; 2024 Philipp Lötzsch</span>
      <span>All rights reserved</span>
    </footer>
  </body>
</html>
